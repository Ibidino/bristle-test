name: Update Bristleback Data

permissions:
  contents: write  # âœ… Give GITHUB_TOKEN permission to push changes

on:
  schedule:
    - cron: '0 4 * * *'  # ğŸ•“ Runs daily at 04:00 UTC
  workflow_dispatch:     # ğŸ”˜ Allows manual run from the GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§° Install dependencies
        run: pip install requests

      - name: ğŸ§¼ Run Bristleback scraper
        run: python bristle_scraper.py

      - name: ğŸ’¾ Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add bristleback_matches.json
          git commit -m "Auto-update Bristleback data" || echo "No changes to commit"
          git push origin main
