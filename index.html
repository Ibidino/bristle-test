<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bristleback Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0b0c10;
    }
    .neon-border {
      border: 2px solid #00ff99;
      box-shadow: 0 0 15px #00ff99aa;
    }
    .card-win {
      border-color: #00ff99;
      box-shadow: 0 0 10px #00ff99aa;
    }
    .card-loss {
      border-color: #ff4c4c;
      box-shadow: 0 0 10px #ff4c4caa;
    }
  </style>
</head>
<body class="text-gray-100 p-6 font-sans">
  <div class="flex justify-center items-center gap-4 mb-10">
    <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/heroes/bristleback_full.png" alt="Bristleback" class="w-12 h-12 rounded" />
    <h1 class="text-4xl font-extrabold text-green-400 tracking-wide">
      Bristleback: Latest Pro Matches
    </h1>
  </div>

  <div id="matches" class="grid gap-6 max-w-5xl mx-auto"></div>

  <script>
    async function loadMatches() {
      const res = await fetch('bristleback_matches.json');
      const matches = await res.json();
      const container = document.getElementById('matches');

      const formatItems = (items) => {
        return (items || [])
          .filter(i => i && typeof i === 'string' && i !== 'recipe')
          .map(item => {
            const safeItem = item.toLowerCase().replace(/\s+/g, "_");
            return `<img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${safeItem}_lg.png" alt="${item}" title="${item}" class="w-12 h-12" />`;
          });
      };

      matches.forEach(match => {
        const isWin = match.win;
        const resultClass = isWin ? 'card-win' : 'card-loss';
        const resultText = isWin ? 'Victory' : 'Defeat';
        const resultColor = isWin ? 'text-green-400' : 'text-red-400';

        const card = document.createElement('div');
        card.className = `grid grid-cols-2 gap-4 rounded-xl p-4 border neon-border ${resultClass} transition transform hover:-translate-y-1 hover:scale-105 duration-300`;

        const itemIcons = formatItems(match.items);
        const filledItems = [...itemIcons];
        while (filledItems.length < 6) filledItems.push('<div class="w-12 h-12"></div>');

        const itemGrid = `
          <div class="grid grid-cols-3 gap-2 place-items-center">
            ${filledItems.join('')}
          </div>
        `;

        const neutralItem = match.neutral_item && typeof match.neutral_item === 'string'
          ? `<img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${match.neutral_item.toLowerCase().replace(/\s+/g, "_")}_lg.png" alt="${match.neutral_item}" title="${match.neutral_item}" class="w-8 h-8 mt-2" />`
          : '<span class="text-gray-500 text-sm">None</span>';

        const matchLink = `https://www.opendota.com/matches/${match.match_id}`;

        card.innerHTML = `
          <div class="flex flex-col justify-between">
            <div>
              <h2 class="text-xl font-bold text-white mb-1">${match.player_name}</h2>
              <p class="text-sm text-gray-300 mb-1">KDA: <span class="text-white">${match.kda.kills}/${match.kda.deaths}/${match.kda.assists}</span></p>
              <p class="text-sm text-gray-400 mb-1">${match.match_date}</p>
              <p class="text-sm text-gray-400 mb-1">${match.radiant_team} vs ${match.dire_team}</p>
              <p class="text-sm text-gray-400 mb-1">Match ID: ${match.match_id}</p>
              <a href="${matchLink}" target="_blank" class="text-sm text-blue-400 underline hover:text-blue-300">
                View on OpenDota
              </a>
            </div>
            <p class="text-lg font-semibold ${resultColor} mt-2">${resultText}</p>
          </div>

          <div class="flex flex-col items-center">
            ${itemGrid}
            <div class="mt-3">
              <p class="text-xs text-gray-400 text-center mb-1">Neutral Item</p>
              ${neutralItem}
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadMatches();
  </script>
</body>
</html>
