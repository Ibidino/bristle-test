<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bristleback Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Bristleback Tournament Matches (Last 2 Weeks)</h1>
  <div id="matches" class="grid gap-6 max-w-4xl mx-auto"></div>

  <script>
    async function loadMatches() {
      const res = await fetch('bristleback_matches.json');
      const matches = await res.json();
      const container = document.getElementById('matches');

      matches.forEach(match => {
        const resultColor = match.win ? 'text-green-600' : 'text-red-600';
        const resultText = match.win ? 'Win' : 'Loss';

        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow p-4 border';

        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">Match ID: ${match.match_id}</h2>
          <p class="mb-1 text-sm text-gray-600">${match.match_date}</p>
          <p class="mb-1"><strong>Teams:</strong> ${match.radiant_team} vs ${match.dire_team}</p>
          <p class="mb-1"><strong>Player:</strong> ${match.player_name}</p>
          <p class="mb-1"><span class="${resultColor} font-bold">${resultText}</span> | KDA: ${match.kda.kills}/${match.kda.deaths}/${match.kda.assists}</p>

          <p class="mb-1"><strong>Items:</strong><br>
            ${match.items.map(item => item !== "Unknown" ? `<img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${item.toLowerCase().replaceAll(' ', '_')}_lg.png" alt="${item}" title="${item}" class="inline-block w-10 h-10 m-1">` : '').join('')}
          </p>

          <p class="mb-1"><strong>Backpack:</strong><br>
            ${match.backpack.map(item => item !== "Unknown" ? `<img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${item.toLowerCase().replaceAll(' ', '_')}_lg.png" alt="${item}" title="${item}" class="inline-block w-8 h-8 m-1 opacity-75">` : '').join('')}
          </p>

          <p class="mb-1"><strong>Neutral Item:</strong><br>
            ${match.neutral_item !== "Unknown" ? `<img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${match.neutral_item.toLowerCase().replaceAll(' ', '_')}_lg.png" alt="${match.neutral_item}" title="${match.neutral_item}" class="inline-block w-10 h-10 m-1">` : ''}
          </p>
        `;

        container.appendChild(card);
      });
    }

    loadMatches();
  </script>
</body>
</html>
