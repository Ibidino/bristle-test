<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bristleback Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0b0c10;
    }
    .neon-border {
      border: 2px solid #00ff99;
      box-shadow: 0 0 15px #00ff99aa;
    }
    .card-win {
      border-color: #00ff99;
      box-shadow: 0 0 10px #00ff99aa;
    }
    .card-loss {
      border-color: #ff4c4c;
      box-shadow: 0 0 10px #ff4c4caa;
    }
  </style>
</head>
<body class="text-gray-100 p-6 font-sans">
  <h1 class="text-4xl font-extrabold text-center text-green-400 mb-10 tracking-wide">
    üêó Bristleback Tournament Matches
  </h1>

  <div id="matches" class="grid gap-6 max-w-5xl mx-auto"></div>

  <script>
    async function loadMatches() {
      const res = await fetch('bristleback_matches.json');
      const matches = await res.json();
      const container = document.getElementById('matches');

      const formatItems = (items) => {
        return (items || []).filter(i =>
          i && typeof i === 'string' && i !== 'recipe'
        ).map(item => {
          const safeItem = item.toLowerCase().replace(/\s+/g, "_");
          return `<img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${safeItem}_lg.png" alt="${item}" class="w-8 h-8" />`;
        }).join('');
      };

      matches.forEach(match => {
        const isWin = match.win;
        const resultClass = isWin ? 'card-win' : 'card-loss';
        const resultText = isWin ? 'Victory' : 'Defeat';
        const resultColor = isWin ? 'text-green-400' : 'text-red-400';

        const card = document.createElement('div');
        card.className = `rounded-xl p-4 border neon-border ${resultClass} transition transform hover:-translate-y-1 hover:scale-105 duration-300`;

        card.innerHTML = `
          <div class="flex items-center mb-4">
            <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/heroes/bristleback_full.png" alt="Bristleback" class="w-14 h-14 mr-4 rounded-lg" />
            <div>
              <h2 class="text-xl font-bold text-white">Match ID: ${match.match_id}</h2>
              <p class="text-sm text-gray-400">${match.match_date}</p>
              <p class="text-sm text-gray-400">${match.radiant_team} vs ${match.dire_team}</p>
              <p class="text-sm text-gray-400">Player: ${match.player_name}</p>
            </div>
          </div>

          <p class="text-lg font-semibold ${resultColor} mb-2">${resultText}</p>
          <p class="text-gray-300 mb-1">KDA: <span class="text-white">${match.kda.kills}/${match.kda.deaths}/${match.kda.assists}</span></p>

          <div class="mb-1">
            <p class="text-gray-300">Items:</p>
            <div class="flex flex-wrap gap-1 mt-1">
              ${formatItems(match.items)}
            </div>
          </div>

          <div class="mb-1">
            <p class="text-gray-300">Neutral Item:</p>
            <div class="flex flex-wrap gap-1 mt-1">
              ${match.neutral_item && typeof match.neutral_item === 'string' ? `
                <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/items/${match.neutral_item.toLowerCase().replace(/\s+/g, "_")}_lg.png" alt="${match.neutral_item}" class="w-8 h-8" />
              ` : '<span class="text-gray-500 text-sm">None</span>'}
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadMatches();
  </script>
</body>
</html>
